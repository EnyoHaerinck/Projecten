<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapport Berekening</title>
  <style>

  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20;
  background-color: #f4f4f9;
}

.container {
  border: 2px solid #bae6fd80; /* Border around the container */
  border-radius: 10px; /* Rounded corners */
  padding: 20px; /* Padding inside the container */
  background-color: white; /* Background color for the container */
  max-width: 800px; /* Maximum width for the container */
  margin: auto;
  padding: 50px;
  --tw-shadow: 0 25px 50px -12px rgb(0 0 0 / .25);
  --tw-shadow-colored: 0 25px 50px -12px var(--tw-shadow-color);
  box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
  margin-bottom: 30px;
}

h1 {
  text-align: center;
  color: #2c3e50;
  font-weight: 1000;
  margin-bottom: 30px;
  font-size: 3rem;
  line-height: 1;
}

table {
  width: 100%;
  border-collapse: separate; /* Change to 'separate' for border-radius to work */
  border-spacing: 0; /* Optional: Removes spacing between cells */
  margin-top: 20px;
  border: 5px solid #bae5fd; /* Remove table border if needed */
  border-radius: 6px; /* Add border-radius */
  overflow: hidden; /* Ensures rounded corners are visible */
  background-color: #fff; /* Optional: Matches container background */
}

th, td {
  border: 2px solid #bae6fd80; /* Border around the container */
  padding: 8px;
  text-align: center;
  color:  #2c3e50;
}

th {
  background-color: #dff6ffba;
  color: #2c3e50;
}

input {
  width: 90%;
  padding: 5px;
  box-sizing: border-box;
  border: 2px solid #b7d1f9;
  border-radius: 10px;
  color:  #2c3e50;
}

input:focus {
  border-radius: 10px;
  outline: 2px solid #b7d1f9;
}

td {
  background-color: #fcfeff;
}

a {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    text-decoration: none;
    background-color: rgb(240 249 255 / var(--tw-bg-opacity, 1));
    color: rgb(2 132 199 / var(--tw-text-opacity, 1)); 
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

a:hover {
  background-color: rgb(220 229 251 / var(--tw-text-opacity, 1)); ;
  transform: translateY(-2px);
}

  </style>

</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="container">
      <h1>Rapport Berekening</h1>
      <table>
        <thead>
          <tr>
            <th>Vak</th>
            <th>Totaal Te Verdienen</th>
            <th>Totaal Verdiend</th>
            <th>Procent</th>
            <th>Verdiend / Max Punten</th>
          </tr>
        </thead>
        <tbody id="rapportTable">
          <!-- De rijen worden hier dynamisch gegenereerd -->
        </tbody>
      </table>
      <div class="chart-container">
        <canvas id="procentChart"></canvas>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
