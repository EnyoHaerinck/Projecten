<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Projecten</h1>
        <nav>
            <a href="#" onclick="checkRemwegCode()">Remweg Calculator</a>
            <a href="#" onclick="checkRapportCode()">Rapport Calculator</a>
            <a href="#" onclick="checkAItoolsCode()">AI</a>
            <a href="#" onclick="openGamesPopup()">Games</a>
        </nav>
    </div>

    <!-- Pop-up container -->
    <div id="gamesPopup" class="popup">
        <div class="popup-content">
            <h2>Mijn Games</h2>
            <ul>
                <a href="2048.html" target="_blank">2048</a>
            </ul>
            <button onclick="closeGamesPopup()">Sluiten</button>
        </div>
    </div>

    <script>

        function checkRemwegCode() {
            const userCode = prompt("Voer de toegangscode in voor de Remweg Calculator:");
            const correctCode = "5TWE";
            if (userCode === correctCode) {
                window.location.href = "remweg.html";
            } else {
                alert("Onjuiste code. Toegang geweigerd.");
            }
        }

        function checkRapportCode() {
            const userCode = prompt("Voer de toegangscode in voor de Rapport Calculator:");
            const correctCode = "5TWE";
            if (userCode === correctCode) {
                window.location.href = "rapport.html";
            } else {
                alert("Onjuiste code. Toegang geweigerd.");
            }
        }

        function checkAItoolsCode() {
            const userCode = prompt("Voer de toegangscode in voor AI");
            const correctCode = "5TWE";
            if (userCode === correctCode) {
                window.location.href = "aitools.html";
            } else {
                alert("Onjuiste code. Toegang geweigerd.");
            }
        }


        function openGamesPopup() {
            document.getElementById("gamesPopup").style.display = "flex";
        }

        function closeGamesPopup() {
            document.getElementById("gamesPopup").style.display = "none";
        }
    </script>

</body>
</html>
