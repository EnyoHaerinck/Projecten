    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f9;
}

.container {
    border: 2px solid #bae6fd80;
    border-radius: 10px;
    padding: 20px;
    background-color: white;
    max-width: 400px;
    margin: 20px auto;
    padding: 30px;
    --tw-shadow: 0 25px 50px -12px rgb(0 0 0 / .25);
    --tw-shadow-colored: 0 25px 50px -12px var(--tw-shadow-color);
    box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
    margin-bottom: 30px;
}

h1 {
    color: #2c3e50;
    font-weight: 1000;
    margin-bottom: 10px;
    font-size: 3rem;
    line-height: 1;
    text-align: center;
}

ul {
    display: flex;
    flex-direction: column;
    align-items: center;
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li {
    text-align: left;
    border: 1px solid #ccc;
    padding: 12px;
    margin: 10px;
    font-size: 16px;
    background-color: rgb(240 249 255 / var(--tw-bg-opacity, 1));
    color: rgb(2 132 199 / var(--tw-text-opacity, 1));
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, transform 0.2s ease;
    max-width: 300px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Ensures icon is on the left */
}

li:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    background-color: rgb(220 229 251 / var(--tw-text-opacity, 1));
}

li img {
    width: 20px;
    height: 20px;
    margin-right: 20px; /* Adds spacing between icon and text */
}

button {
    all: unset;
    display: flex;
    width: 100%;
    height: 100%;
    cursor: pointer;
    align-items: center;  /* Ensures both icon and text are vertically aligned */
    white-space: nowrap;  /* Prevents text from wrapping to the next line */
}

button span {
    text-align: left; /* Aligns text to the left */
    flex-grow: 1; /* Ensures that text is allowed to fill available space */
}





    </style>
